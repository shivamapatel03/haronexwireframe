<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR NAME | Request Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        graphite: '#1a1a1a',
                        concrete: '#2a2a2a',
                        safety: '#ff4d00',
                        electric: '#00d4ff',
                        steel: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        display: ['Anton', 'sans-serif'],
                    },
                    backgroundImage: {
                        'metal-pattern': "url('https://www.transparenttextures.com/patterns/dark-matter.png')", 
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani:wght@400;500;600;700&display=swap');

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
        }

        .industrial-input {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            color: white;
            transition: all 0.3s ease;
        }

        .industrial-input:focus {
            outline: none;
            border-color: #ff4d00;
            box-shadow: 0 0 15px rgba(255, 77, 0, 0.2);
        }

        /* Custom Select Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ff4d00' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>

<body class="antialiased selection:bg-safety selection:text-white flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 px-6 py-4 bg-graphite/90 backdrop-blur-md border-b-4 border-safety">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-4xl font-display uppercase tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-layer-group text-safety"></i> YOUR NAME
            </a>
            
            <div class="hidden md:flex gap-8 text-lg font-bold uppercase tracking-widest">
                <a href="index.html#materials" class="hover:text-safety transition-colors">Materials</a>
                <a href="index.html#projects" class="hover:text-safety transition-colors">Projects</a>
                <a href="index.html#contact" class="hover:text-safety transition-colors">Contact</a>
            </div>

            <a href="quote.html" class="bg-safety text-white px-6 py-2 font-bold uppercase tracking-widest skew-x-[-10deg] hover:bg-white hover:text-safety transition-colors">
                <span class="skew-x-[10deg] block">Get Quote</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-20 px-6 relative">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                 <span class="inline-block px-3 py-1 bg-concrete border border-white/10 text-safety font-bold uppercase text-sm tracking-[0.2em] mb-6">
                    // Start Your Build
                </span>
                <h1 class="text-6xl md:text-8xl font-display uppercase mb-4">REQUEST QUOTE</h1>
                <p class="text-gray-400 text-xl">Precision estimates for heavy-duty projects. Response within 24 hours.</p>
            </div>

            <form class="bg-concrete p-8 md:p-12 border border-white/5 relative overflow-hidden">
                <!-- Decorative Bar -->
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-safety via-electric to-safety"></div>

                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <!-- Name -->
                    <div>
                        <label class="block text-safety font-bold uppercase tracking-widest text-sm mb-2">Full Name</label>
                        <input type="text" class="w-full p-4 industrial-input font-bold text-lg" placeholder="John Doe">
                    </div>
                    
                    <!-- Company -->
                    <div>
                        <label class="block text-safety font-bold uppercase tracking-widest text-sm mb-2">Company Name</label>
                        <input type="text" class="w-full p-4 industrial-input font-bold text-lg" placeholder="YOUR NAME Construction Ltd.">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8 mb-8">
                     <!-- Email -->
                     <div>
                        <label class="block text-safety font-bold uppercase tracking-widest text-sm mb-2">Email Address</label>
                        <input type="email" class="w-full p-4 industrial-input font-bold text-lg" placeholder="[EMAIL_ADDRESS]">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-safety font-bold uppercase tracking-widest text-sm mb-2">Phone Number</label>
                        <input type="tel" class="w-full p-4 industrial-input font-bold text-lg" placeholder="+1 (555) 000-0000">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <!-- Project Location -->
                     <div>
                        <label class="block text-electric font-bold uppercase tracking-widest text-sm mb-2">Project Location</label>
                        <input type="text" class="w-full p-4 industrial-input font-bold text-lg" placeholder="City, State">
                    </div>

                    <!-- Material Type -->
                    <div>
                         <label class="block text-electric font-bold uppercase tracking-widest text-sm mb-2">Material Type</label>
                         <select class="w-full p-4 industrial-input font-bold text-lg cursor-pointer">
                             <option>Select Material...</option>
                             <option>Structural Steel</option>
                             <option>High-Grade Concrete</option>
                             <option>Industrial Piping</option>
                             <option>Heavy Machinery Rental</option>
                             <option>Custom Fabrication</option>
                         </select>
                    </div>
                </div>

                <!-- Message -->
                <div class="mb-12">
                     <label class="block text-white font-bold uppercase tracking-widest text-sm mb-2">Project Details / Message</label>
                     <textarea rows="5" class="w-full p-4 industrial-input font-bold text-lg" placeholder="Describe your material needs, estimated timeline, and specific requirements..."></textarea>
                </div>

                <!-- Submit -->
                <button type="button" class="w-full bg-safety text-white py-5 text-2xl font-display uppercase tracking-widest hover:bg-white hover:text-safety transition-all duration-300 clip-path-slant">
                    Submit Request
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
     <footer class="bg-concrete py-8 border-t border-white/5 text-center text-gray-500 text-sm font-bold uppercase tracking-widest">
        <p>&copy; 2024 YOUR NAME Materials. <i class="fa-solid fa-bolt text-safety mx-2"></i> Powered by Heavy Industry.</p>
    </footer>

</body>
</html>
