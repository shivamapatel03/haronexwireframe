        /* Hide Default Cursor on Desktop */
        @media (pointer: fine) {

        /* Custom Cursor */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s, transform 0.1s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 0; /* Hide initially */
        }

        /* Hide Custom Cursor on Touch Devices */
        @media (pointer: coarse) {
            #cursor {
                display: none;
            }
        }

        /* SMILE STATE */
        #cursor.smile {
            width: 40px;
            height: 40px;
            background-color: #ffd700; /* Yellow for smile */
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #cursor.smile::after {
            content: '\f118'; /* FontAwesome Smile Icon */

            font-weight: 900;
            font-size: 20px;

                food: "Culinary",

                gym: "ફિટનેસ",
                event: "પ્રસંગો",
                bakery: "બેકરી",
                build: "ઉદ્યોગ"
            }
        };

        // Language Switcher
        langSelect.addEventListener('change', (e) => {
            const lang = e.target.value;
            const t = translations[lang];
            
            // Wireframes section
            document.getElementById('cat-fintech-w').textContent = t.fintech;
            document.getElementById('cat-food-w').textContent = t.food;
            document.getElementById('cat-gym-w').textContent = t.gym;
            document.getElementById('cat-event-w').textContent = t.event;
            document.getElementById('cat-bakery-w').textContent = t.bakery;
            document.getElementById('cat-build-w').textContent = t.build;

            // Demos section
            document.getElementById('cat-fintech-d').textContent = t.fintech;
            document.getElementById('cat-food-d').textContent = t.food;
            document.getElementById('cat-gym-d').textContent = t.gym;
            document.getElementById('cat-event-d').textContent = t.event;
            document.getElementById('cat-bakery-d').textContent = t.bakery;
            document.getElementById('cat-build-d').textContent = t.build;
        });

        // Move Cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.opacity = '1'; // Show on move
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hover Effects
        triggers.forEach(trigger => {
            trigger.addEventListener('mouseenter', () => {
                cursor.classList.add('smile');
            });
            trigger.addEventListener('mouseleave', () => {
                cursor.classList.remove('smile');
            });
        });
